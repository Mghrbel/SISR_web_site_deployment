{% extends 'base.html' %}
{% block body %}
    <form action="https://thesuperme.herokuapp.com/" method="POST" enctype="multipart/form-data">
        <div class="title">Powerful AI to Increase Image Resolution</div>
        <div class="sub_title">100% Automatic and Fast</div>
        <input id="b1" class="upload" type="file" name="file" accept="image/*">
        <label class="upload" for="b1">
            Upload Image
        </label>
        <button id="b2" class="upload" type="submit" name="submit" style="vertical-align:middle"><span>Convert</span></button>
    </form>
{% endblock %}
